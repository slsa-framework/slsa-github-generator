name: "Checkout a repository for a Go project"
description: "Checkout and setup the environment for a Go project"
inputs:
  repository:
    description: "Repository name with owner."
    required: false
    # Same default as https://github.com/actions/checkout/blob/main/action.yml#L6.
    default: ${{ github.repository }}
  ref:
    description: "The ref or SHA to checkout."
    required: false
    default: ${{ github.sha }}
  token:
    description: "The token to use."
    required: false
    # Same default as https://github.com/actions/checkout/blob/main/action.yml#L24.
    default: ${{ github.token }}
  go-version:
    description: "The Go version to use, as expected by https://github.com/actions/setup-go."
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout the repository with user SHA
      uses: slsa-framework/slsa-github-generator/.github/actions/secure-checkout@ea457948e6a989e9818304dcb4f15fb4ce6765d6
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
        token: ${{ inputs.token }}

    - name: Set up Go environment
      uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # tag=v3.3.0
      with:
        go-version: ${{ inputs.go-version }}
