name: schedule verify-token wrapper

on:
  # Daily run.
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions: read-all

env:
  GH_TOKEN: ${{ github.token }}
  ISSUE_REPOSITORY: ${{ github.repository }}

jobs:
  verify-token-e2e:
    permissions:
      contents: read
      id-token: write
      issues: write
    # NOTE: must call @main is required rather than using a "same repo" call so
    #       that the job_workflow_ref is correctly set to the reusable workflow.
    uses: slsa-framework/slsa-github-generator/.github/workflows/e2e.verify-token.reusable.yml@v1.7.0-rc.0
