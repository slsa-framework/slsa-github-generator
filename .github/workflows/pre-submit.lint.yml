name: Lint

on: [pull_request]

permissions:
  # Needed to check out the repo.
  contents: read

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
      - uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923 # v3.2.0
        with:
          go-version: "1.18"
      - env:
          GOLANGCI_LINT_VERSION: "1.46.2"
        run: |
          set -euo pipefail

          #Install golangci-lint
          wget -qO- "https://github.com/golangci/golangci-lint/releases/download/v${GOLANGCI_LINT_VERSION}/golangci-lint-${GOLANGCI_LINT_VERSION}-linux-amd64.tar.gz" | tar -xJf -
          mv golangci-lint-${GOLANGCI_LINT_VERSION}-linux-amd64/golangci-lint /usr/local/bin

          # Run golangci-lint
          golangci-lint run ./... --timeout=5m

  shellcheck:
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
      - env:
          SHELLCHECK_VERSION: "0.8.0"
        run: |
          set -euo pipefail

          # Install shellcheck
          wget -qO- "https://github.com/koalaman/shellcheck/releases/download/v${SHELLCHECK_VERSION}/shellcheck-v${SHELLCHECK_VERSION}.linux.x86_64.tar.xz" | tar -xJf -
          mv "shellcheck-v$SHELLCHECK_VERSION/shellcheck" /usr/local/bin

          # Find all shell script files.
          FILES=$(find . -type f -not -iwholename '*/.git/*' -exec bash -c 'file "$1" | cut -d':' -f2 | grep --quiet shell' _ {} \; -print)

          # Run shellcheck
          shellcheck --external-sources ${FILES}

  yamllint:
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
      - env:
          YAMLLINT_VERSION: "1.26.3"
        run: |
          set -euo pipefail

          # Install yamllint
          pip install "yamllint==${YAMLLINT_VERSION}"

          # Run yamllint
          yamllint -c .yamllint.yaml .
