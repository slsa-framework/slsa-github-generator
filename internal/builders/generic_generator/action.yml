name: SLSA3 Generic Generator internal wrapper
description: SLSA3 Generic Generator internal wrapper

inputs:
  slsa-workflow-inputs:
    description: "All the inputs formatted as a JSON map"
    required: true

  slsa-layout-file:
    description: "Location to store the layout content"
    required: true

  # Unused secret inputs.
  slsa-workflow-secret1: {}
  slsa-workflow-secret2: {}
  slsa-workflow-secret3: {}
  slsa-workflow-secret4: {}
  slsa-workflow-secret5: {}
  slsa-workflow-secret6: {}
  slsa-workflow-secret7: {}
  slsa-workflow-secret8: {}
  slsa-workflow-secret9: {}
  slsa-workflow-secret10: {}
  slsa-workflow-secret11: {}
  slsa-workflow-secret12: {}
  slsa-workflow-secret13: {}
  slsa-workflow-secret14: {}
  slsa-workflow-secret15: {}

runs:
  using: "composite"
  steps:
    - id: layout
      shell: bash
      env:
        BASE64_SUBJECTS: ${{ fromJson(inputs.slsa-workflow-inputs).base64-subjects }}
        BASE64_SUBJECTS_FILE: ${{ fromJson(inputs.slsa-workflow-inputs).base64-subjects-file }}
        PROVENANCE_NAME: ${{ fromJson(inputs.slsa-workflow-inputs).provenance-name }}
        OUTPUT_FILE: ${{ inputs.slsa-layout-file }}
      run: |
        go run . \
          --base64-subjects $BASE64_SUBJECTS \
          --base64-subjects-file $BASE64_SUBJECTS_FILE \
          --provenance-name $PROVENANCE_NAME \
          --output-file $OUTPUT_FILE
